<div *ngIf="mode">
  <mat-tab-group>
    <mat-tab label="Chart View">
      <div class="warning-label">
        *if select period less than one day, last 7 days will be shown.
      </div>
      <app-time-label></app-time-label>
      <div class="chart-wrapper-item">
        <canvas id="chart_item">{{ chart_item }}</canvas>
      </div>
    </mat-tab>
    <mat-tab label="Table View">
      <app-time-label></app-time-label>

      <table matSort (matSortChange)="sortData($event)">
        <tr>
          <th mat-sort-header="single_date">Date</th>
          <th mat-sort-header="sum_amount">Amount</th>
          <th mat-sort-header="single_date_compared">Date (compared)</th>
          <th mat-sort-header="sum_amount_compared">Amount(compared)</th>
        </tr>

        <tr *ngFor="let item of sortedlist">
          <td>{{ item.value.single_date }}</td>
          <td>{{ item.value.sum_amount }}</td>
          <td>{{ item.value_Compared.single_date }}</td>
          <td>{{ item.value_Compared.sum_amount }}</td>
        </tr>
      </table>
    </mat-tab>
  </mat-tab-group>
</div>
<h6 *ngIf="!mode">no data found!</h6>
