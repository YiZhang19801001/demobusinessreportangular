<app-calendar></app-calendar>

<div class="button-container" *ngIf="show">
  <button
    [ngClass]="{ 'active-button': shop.shop_id == select_shop_id }"
    *ngFor="let shop of shopList"
    mat-raised-button
    (click)="navTo(shop.shop_id)"
  >
    {{ shop.shop_name }}
  </button>
</div>
