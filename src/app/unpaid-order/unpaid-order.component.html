<div class="chart-wrapper-item">
  <canvas id="chart_item">{{ chart_item }}</canvas>
</div>

<table matSort (matSortChange)="sortData($event)">
  <tr>
    <th mat-sort-header="customer">customer Name</th>
    <th mat-sort-header="total_amount">total amount</th>
  </tr>

  <tr *ngFor="let item of sortedlist">
    <td>{{item.customer}}</td>
    <td>{{item.total_amount}}</td>
  </tr>
</table>
