<div *ngIf="mode">
  <div class="chart-wrapper-item">
    <canvas id="chart_item">{{ chart_item }}</canvas>
  </div>

  <table matSort (matSortChange)="sortData($event)">
    <tr>
      <th mat-sort-header="staff_name">staff Name</th>
      <th mat-sort-header="item_name">total amount</th>
      <th mat-sort-header="quantity">quantity</th>
    </tr>

    <tr *ngFor="let item of sortedlist">
      <td>{{ item.staff_name }}</td>
      <td>{{ item.item_name }}</td>
      <td>{{ item.quantity }}</td>
    </tr>
  </table>
</div>

<h6 *ngIf="!mode">no data found!</h6>
